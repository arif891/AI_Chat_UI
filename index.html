    <div class="chat__wrapper initial" id="chat-app-root">
      <div class="side__nav">
        <div class="header__wrapper">
          <button class="icon__btn sidebar-toggler">
            <svg class="icon">
              <use href="#sidebar-icon" />
            </svg>
          </button>
          <button class="icon__btn">
            <svg class="icon">
              <use href="#search-icon" />
            </svg>
          </button>
        </div>
        <div class="top__wrapper">
          <button class="" id="new-chat-button">
            <svg class="icon">
              <use href="#plus-icon" />
            </svg>
            <span> New Chat</span>
          </button>
          <p class="history__text">Recent</p>
        </div>
        <div class="history__wrapper">
          <div class="scroll__container" id="chat-history-container">
            <div class="items__wrapper">
              <a href="#" class="item" data-chat-id="01">What is LayX framework?</a>
              <a href="#" class="item">Some history text.</a>
              <a href="#" class="item">Some history text.</a>
              <a href="#" class="item">Some history text.</a>
              <a href="#" class="item">Some history text.</a>
              <a href="#" class="item">Some history text.</a>
            </div>
          </div>
        </div>
        <div class="footer__wrapper">
          <div class="block user">
            <img class="avatar__img" src="/layx/others/dynamic_render/assets/user.webp" alt="">
            <div class="user__info">
              <span class="name">User Name</span>
              <span class="subscription">Premium</span>
            </div>
          </div>
          <div class="block settings">
            <svg class="icon">
              <use href="#settings-icon" />
            </svg>
            <span class="title__text">Settings</span>
          </div>
          <div class="block theme">
            <div class="wrapper">
              <button data-theme-value="light"></button>
              <button data-theme-value="dark"></button>
              <button data-theme-value="auto"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="window__wrapper">
          <div class="header__wrapper">
            <div class="start__wrapper">
              <button class="icon__btn sidebar-toggler">
                <svg class="icon">
                  <use href="#sidebar-icon" />
                </svg>
              </button>
              <button class="icon__btn model__selector">
                <span>Model</span>
                <svg class="icon">
                  <use href="#down-icon" />
                </svg>
              </button>
            </div>
            <div class="end__wrapper">
              <button class="activity">
                <svg class="icon">
                  <use href="#activity-icon" />
                </svg>
              </button>
            </div>
          </div>
          <div class="scroll__container">
            <div class="chat__block__wrapper" id="content-container">

            </div>
          </div>
          <div class="initial__content_wrapper">
            <div class="content__wrapper">
              <h3 class="new__chat_text">Hey, How can i help you today?</h3>
            </div>
          </div>
          <div class="offline__content_wrapper">
            <div class="content__wrapper">
              <h3 class="offline__chat_text">Your offline. Get online to use Model.</h3>
            </div>
          </div>
        </div>
        <div class="action__wrapper">
          <div class="chat__action" id="chat-action">
            <textarea class="chat__textarea" id="chat-massage" placeholder="Ask to model"></textarea>
            <div class="bottom__wrapper">
              <button class="r chat__button">
                <svg class="icon">
                  <use href="#clip-icon" />
                </svg>
              </button>
              <button class="r chat__button">
                <svg class="icon">
                  <use href="#globe-icon" />
                </svg>
              </button>
              <button class="dark r chat__button send" id="chat-send-button">
                <svg class="icon">
                  <use href="#arrow-up-icon" />
                </svg>
              </button>
            </div>
          </div>
          <span class="note">Model can make mistakes. Check important info.</span>
        </div>
      </div>
    </div>

    <script type="module">
      import ChatUI from './assets/js/chat_app.js';
      const ui = new ChatUI();
 
      const contentBlocks = {
        block: {
          content: `What is LayX framework?`,
          role: 'user'
        },

        block: {
         content:
         `<div class="text__block">
             <p>LayX is a next-generation CSS framework that revolutionizes how developers
               approach web layouts. Built with modern web standards in mind, it combines the
               power of CSS Grid, Flexbox, and Custom Properties to deliver a flexible,
               maintainable, and performant solution for web development.</p>
          </div>
          <div class="text__block">
              <h6>Core Features</h6>
              <ul>
                <li>Zero-dependency architecture</li>
                <li>Modern CSS Grid and Flexbox based layout system</li>
                <li>Built-in responsive design capabilities</li>
                <li>Performance-first approach</li>
                <li>Component-driven development</li>
              </ul>
          </div>`,
          role: 'model'
        },

        block: {
          content: ``,
          role: 'system'
        }
      }

      function genChatBlock(content, role) {
        switch (role) {
          case 'user':
            return
            `<div class="chat__block user">
                <span class="massage">${content}</span>
            </div>`

            break;

          case 'model':
            return
            `<div class="chat__block model">
                <svg class="icon model__logo">
                  <use href="#stars-icon" />
                </svg>
                <div class="response_wrapper">
                  <div class="response">
                    ${content}
                  </div>
                  <div class="actions__wrapper">
                    
                  </div>
                </div>
            </div>`

            break;

          case 'system':
            return
            `<div class="chat__block system">
               ${content} 
             </div>`

            break;
        }
      }

      ui.chatButton.addEventListener('click', () => {
        ui.root.classList.remove('initial');
        ui.chatTextarea.value = '';
      });
    </script>
